[nixpacks]
providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
cmds = ["cd backend && npm ci"]

[phases.build]
cmds = [
  "cd backend && npx prisma generate",
  "cd backend && npx prisma migrate deploy",
  "cd backend && npm run build"
]

[start]
cmd = "cd backend && npm run start:prod"
